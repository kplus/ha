  initial_state: 'on'
  trigger:
    platform: state
    entity_id:
      - light.kitchen
      - light.dining
      - light.bath
      - light.playroom
      - light.toilet
      - light.living_room
#      - light.hall
    to: 'on'
  action:
    - service: timer.start
      data_template:
        entity_id: '{{ "timer.short_" + trigger.entity_id.split(".")[1] }}'

# function 4
# cannot use event trigger as not able to fetch trigger information
- alias: Short timeout lights off
  initial_state: 'on'
  trigger:
    - platform: template
      value_template: '{{ is_state("timer.short_bath", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_dining", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_kitchen", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_playroom", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_toilet", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_dining", "idle") }}'
  condition:
    condition: template
    value_template: >
      {% set name = trigger.entity_id.split(".")[1].split("_")[1] %}
      {{ is_state("light." + name, "on") and is_state("binary_sensor." + name, "off") and (as_timestamp(now())-as_timestamp(states.binary_sensor[name].last_changed) > 15) }}
  action:
    - service: light.turn_off
      data_template:
        entity_id: '{{ "light." + trigger.entity_id.split(".")[1].split("_")[1] }}'
    - service: input_boolean.turn_on
      data_template:
        entity_id: '{{ "input_boolean." + trigger.entity_id.split(".")[1].split("_")[1] }}'

- alias: Short timeout to long timeout
  initial_state: 'on'
  trigger:
    - platform: template
      value_template: '{{ is_state("timer.short_bath", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_dining", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_kitchen", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_playroom", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_toilet", "idle") }}'
    - platform: template
      value_template: '{{ is_state("timer.short_dining", "idle") }}'
  condition:
    condition: template
    value_template: >
      {% set name = trigger.entity_id.split(".")[1].split("_")[1] %}
      {{ is_state("light." + name, "on") and (is_state("binary_sensor." + name, "on") or (as_timestamp(now())-as_timestamp(states.binary_sensor[name].last_changed) < 8)) }}
  action:
    - service: timer.start
      data_template:
        entity_id: '{{ "timer.long_" + trigger.entity_id.split(".")[1].split("_")[1] }}'

# function 5
- alias: Light off delays
  initial_state: 'on'
  mode: parallel
  trigger:
    platform: state
    entity_id:
      - light.kitchen
      - light.dining
      - light.bath
      - light.playroom
      - light.toilet
      - light.living_room
#      - light.hall
    to: 'off'
  action:
    - service: input_boolean.turn_off
      data_template:
        entity_id: '{{ "input_boolean.pir_" + trigger.entity_id.split(".")[1].split("_")[0] }}'
    - delay: 00:00:05
    - service_template: >
        {% if is_state("input_boolean.night_mode", "on") %}
          input_boolean.turn_on
        {% else %}
          input_boolean.turn_off
        {% endif %}
      data_template:
        entity_id: '{{ "input_boolean.pir_" + trigger.entity_id.split(".")[1].split("_")[0] }}'

